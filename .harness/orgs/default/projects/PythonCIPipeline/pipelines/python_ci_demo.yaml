pipeline:
  name: python_ci_demo
  identifier: python_ci_demo
  projectIdentifier: PythonCIPipeline
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: github_connector
        build: <+input>
  stages:
    - stage:
        name: main
        identifier: main
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          caching:
            enabled: true
            override: true
          buildIntelligence:
            enabled: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: Run
                  name: Install and Test
                  identifier: Install_and_Test
                  spec:
                    shell: Sh
                    workingDirectory: /harness
                    command: |
                      set -eu

                      echo "▶ Current working directory: $(pwd)"
                      echo "▶ Top-level contents:"
                      ls -la || true

                      echo "▶ Searching for requirements.txt recursively..."
                      find /harness -maxdepth 4 -name "requirements.txt" -print || true

                      # Prefer python3 if available
                      if command -v python3 >/dev/null 2>&1; then PY=python3; else PY=python; fi
                      $PY --version || true

                      # Create and activate virtual environment
                      $PY -m venv venv
                      . venv/bin/activate

                      # Upgrade pip
                      python -m pip install -U pip

                      # Install dependencies if requirements.txt exists at CWD
                      if [ -f requirements.txt ]; then
                        echo "▶ Installing from ./requirements.txt"
                        pip install -r requirements.txt
                      else
                        echo "⚠️ No ./requirements.txt found in $(pwd) — skipping dependency install"
                      fi

                      # Run tests if pytest is available and tests exist
                      if python -c "import importlib, sys; sys.exit(0 if importlib.util.find_spec('pytest') else 1)" 2>/dev/null; then
                        if [ -d tests ] || ls -1 test_*.py >/dev/null 2>&1; then
                          echo "▶ Running pytest"
                          pytest -q
                        else
                          echo "ℹ️ pytest installed but no tests directory/files found — skipping"
                        fi
                      else
                        echo "ℹ️ pytest not installed — skipping tests"
                      fi
              - step:
                  type: BuildAndPushDockerRegistry
                  name: Build and Push Docker Image
                  identifier: BuildAndPushDockerRegistry_1
                  spec:
                    connectorRef: dockerhub_connector
                    repo: jcontin03/harness-ci-demo
                    tags:
                      - latest
                      - <+pipeline.sequenceId>
                    dockerfile: Dockerfile
                    context: .
